<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Geri Sayım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        #countdown {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="countdown">Yükleniyor...</div>
    <script>
        const targetDate = new Date("2025-01-24T06:00:00").getTime();
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerText = "Süre doldu!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerText = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
